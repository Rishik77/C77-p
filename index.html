<html>
    <head>
        <title>
            JavaScript Syntax
        </title>
    </head>
    <body>
        <h1>
            Let's learn about console screen
        </h1>
        <script>
            console.log("Hi am Rishik, and this is my console screen")

            var first_name = "Rishik";
            console.log(first_name);

            var last_name = " Sharma";
            console.log(last_name);

            var full_name = first_name.concat(last_name);
            console.log(full_name);

            var lenght_of_full_name = full_name.length;
            console.log(lenght_of_full_name);

            var name_one = "I am Amir Shutup";
            console.log(name_one);

            var replace_name = name_one.replace("Shutup" , "Khan");
            console.log(replace_name);

            var Capital_name = "RISHIK";
            var making_lowercase = Capital_name.toLowerCase();
            console.log(making_lowercase)

            var small_name = "rishik";
            var making_uppercase = small_name.toUpperCase();
            console.log(making_uppercase);

            var square_root = Math.sqrt(25);
            console.log(square_root);

            var max_number = Math.max(15, 10);
            console.log(max_number)

            var min_number = Math.min(15, 10);
            console.log(min_number);

            var power_eg_1 = Math.pow(4, 2);
            console.log(power_eg_1);

            var power_eg_2 = Math.pow(4, 3);
            console.log(power_eg_2);

            var big_number = (3.744444897691928346);
            console.log(big_number);

            var fixed_number = big_number.toFixed(4);
            console.log(fixed_number);

            var number_1 = 12;
            var number_2 = 48;
            console.log(number_1 + number_2);

        </script>
    </body>
</html>
